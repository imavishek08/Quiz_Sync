<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Languages Quiz</title>
    <link rel="stylesheet" href="gkquiz.css">
</head>
<body>
    <div class="container">
        <h1>Coding Languages Quiz</h1>
        <div class="question">
            <h2 id="questionNumber"></h2>
            <p id="questionText"></p>
            <ul class="options" id="optionsList">
            </ul>
        </div>
        <button onclick="submitQuiz()">Submit</button>
    </div>

    <script>
        // Define quiz questions and answers for coding languages
        const codingQuizQuestions = [
            {
                question: "What is the capital of Python?",
                options: ["P", "Py", "Pyth", "Python"],
                answer: "Py"
            },
            {
                question: "Which programming language is used for web development?",
                options: ["Python", "Java", "HTML", "JavaScript"],
                answer: "JavaScript"
            },
            {
                question: "Which language is known as 'the mother of all programming languages'?",
                options: ["C", "C++", "Assembly", "FORTRAN"],
                answer: "Assembly"
            },
            // Add 17 more questions similarly
            {
                question: "Which programming language was created by Guido van Rossum?",
                options: ["Ruby", "Python", "Perl", "Java"],
                answer: "Python"
            },
            {
                question: "What does CSS stand for?",
                options: ["Creative Style Sheets", "Cascading Style Sheets", "Computer Style Sheets", "Colorful Style Sheets"],
                answer: "Cascading Style Sheets"
            },
            {
                question: "Which language is used for building dynamic and interactive websites?",
                options: ["CSS", "JavaScript", "HTML", "Python"],
                answer: "JavaScript"
            },
            // Add more questions similarly
        ];

        let questionIndex = 0;
        let correctAnswers = 0;

        // Function to load next question
        function loadNextQuestion() {
            if (questionIndex < codingQuizQuestions.length) {
                const currentQuestion = codingQuizQuestions[questionIndex];
                document.getElementById("questionNumber").textContent = "Question " + (questionIndex + 1);
                document.getElementById("questionText").textContent = currentQuestion.question;
                const optionsList = document.getElementById("optionsList");
                optionsList.innerHTML = "";
                currentQuestion.options.forEach((option, index) => {
                    const li = document.createElement("li");
                    const label = document.createElement("label");
                    label.innerHTML = `<input type="radio" name="answer" value="${option}">${option}`;
                    li.appendChild(label);
                    optionsList.appendChild(li);
                });
            } else {
                window.location.href = "quiz_completed.html?correctAnswers=" + correctAnswers + "&totalQuestions=" + codingQuizQuestions.length; // Redirect to quiz completion page with query parameters
            }
        }

        // Function to submit quiz
        function submitQuiz() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert("Please select an answer.");
                return;
            }
            const userAnswer = selectedAnswer.value;
            const correctAnswer = codingQuizQuestions[questionIndex].answer;
            if (userAnswer === correctAnswer) {
                correctAnswers++;
            }
            questionIndex++;
            loadNextQuestion();
        }

        // Load the first question when the page loads
        window.onload = function() {
            loadNextQuestion();
        };
    </script>
</body>
</html>

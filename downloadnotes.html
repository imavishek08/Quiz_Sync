<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizSync</title>
    <link rel="stylesheet" href="dunotes.css">
</head>
<body>
    <div class="container">
        <h1>QuizSync</h1>
        <div class="search-bar">
            <label for="courseSelect">Course:</label>
            <select id="courseSelect">
                <option value="none">none</option>
                <option value="BCA">BCA</option>  
            </select>
            
            <label for="subjectSelect">Subject:</label>
            <select id="subjectSelect">
                <option value="none">none</option>
                <option value="linearAlgebra">Linear Algebra</option>
                <option value="oss">open source software</option>
                <option value="vb.net">vb.net</option>
            </select>
            
            <label for="semesterSelect">Semester:</label>
            <select id="semesterSelect">
                <option value="none">none</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            

            <!-- Add the new button for redirection -->
            <button onclick="redirectToResults()">Go to Results</button>
        </div>
       

    <script src="downloadnotes.js"></script>
    <script>
        // Function to redirect to "results.html"
        function redirectToResults() {
            window.location.href = 'results.html';
        }
    </script>
</body>
</html>

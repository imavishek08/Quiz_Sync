<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Completed</title>
    <link rel="stylesheet" href="gkquiz.css">
</head>
<body>
    <h1>Quiz Completed</h1>
    <h2>Your Score</h2>
    <p id="score"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const correctAnswers = parseInt(urlParams.get('correctAnswers'));
        const totalQuestions = parseInt(urlParams.get('totalQuestions'));
        const score = (correctAnswers / totalQuestions) * 100;
        document.getElementById('score').textContent = "You scored " + correctAnswers + " out of " + totalQuestions + ". Your percentage is: " + score.toFixed(2) + "%";
    </script>
</body>
</html>

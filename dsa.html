<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dsa Quiz</title>
    <link rel="stylesheet" href="gkquiz.css">
</head>

<body>
    <div class="container">
        <h1>DSA Quiz</h1>
        <div class="question">
            <h2 id="questionNumber"></h2>
            <p id="questionText"></p>
            <ul class="options" id="optionsList">
            </ul>
        </div>
        <button onclick="submitQuiz()">Submit</button>
    </div>

    <script>
        // Define quiz questions and answers for coding languages
        const codingQuizQuestions = [
            {
                question: "What is the time complexity of inserting an element into a stack?",
                options: ["O(1)", "O(n)", "O(log n)", "O(n log n)"],
                answer: "O(1)"
            },
            {
                question: "Which data structure is used for breadth-first search (BFS) traversal in a graph?",
                options: ["Stack", "Queue", "Heap", "Array"],
                answer: "Queue"
            },
            {
                question: "What is the time complexity of searching for an element in a binary search tree (BST) in the worst-case scenario?",
                options: ["O(1)", "O(log n)", "O(n)", "O(n log n)"],
                answer: "O(log n)"
            },
            {
                question: "Which sorting algorithm has a worst-case time complexity of O(n log n)?",
                options: ["Bubble Sort", "Merge Sort", "Insertion Sort", "Quick Sort"],
                answer: "Merge Sort"
            },
            {
                question: "What is the main advantage of using a hash table over other data structures for storing key-value pairs?",
                options: ["Constant time access", "Guaranteed sorting", "Memory efficiency", "Ordered traversal"],
                answer: "Constant time access"
            },
            {
                question: "What data structure is typically used to implement a priority queue?",
                options: ["Array", "Stack", "Queue", "Heap"],
                answer: "Heap"
            },
            {
                question: "In which data structure does insertion and deletion occur at both ends?",
                options: ["Array", "Stack", "Queue", "Deque"],
                answer: "Deque"
            },
            {
                question: "What is the primary purpose of a binary search tree (BST)?",
                options: ["To store data of different types", "To implement dynamic arrays", "To maintain a sorted collection of data", "To represent hierarchical relationships"],
                answer: "To maintain a sorted collection of data"
            },
            {
                question: "What is the time complexity of inserting an element into a binary search tree (BST) in the worst-case scenario?",
                options: ["O(1)", "O(log n)", "O(n)", "O(n log n)"],
                answer: "O(log n)"
            },
            {
                question: "Which algorithm is used for finding the shortest path in a weighted graph?",
                options: ["Depth-first search (DFS)", "Breadth-first search (BFS)", "Dijkstra's algorithm", "Bellman-Ford algorithm"],
                answer: "Dijkstra's algorithm"
            },
            {
                question: "What is the purpose of dynamic programming in algorithms?",
                options: ["To efficiently solve problems by breaking them down into simpler subproblems", "To sort elements in ascending order", "To perform arithmetic operations", "To implement queue operations"],
                answer: "To efficiently solve problems by breaking them down into simpler subproblems"
            },
            {
                question: "Which data structure is commonly used to implement a graph?",
                options: ["Array", "List", "Stack", "Queue"],
                answer: "List"
            },
            {
                question: "What is the time complexity of merging two sorted arrays of lengths m and n?",
                options: ["O(m)", "O(n)", "O(m + n)", "O(log(m + n))"],
                answer: "O(m + n)"
            },
            {
                question: "Which algorithm is used to find the minimum spanning tree in a graph?",
                options: ["Dijkstra's algorithm", "Prim's algorithm", "Kruskal's algorithm", "Bellman-Ford algorithm"],
                answer: "Prim's algorithm"
            },
            {
                question: "What is the time complexity of the Quicksort algorithm in the worst-case scenario?",
                options: ["O(n)", "O(n log n)", "O(n^2)", "O(log n)"],
                answer: "O(n^2)"
            },
            {
                question: "Which algorithm is used for searching in a sorted array by repeatedly dividing the search interval in half?",
                options: ["Linear Search", "Binary Search", "Hashing", "Bubble Sort"],
                answer: "Binary Search"
            },
            {
                question: "What is the purpose of a hash function in hashing?",
                options: ["To insert elements into a hash table", "To determine the size of the hash table", "To generate random numbers", "To map data of arbitrary size to fixed-size values"],
                answer: "To map data of arbitrary size to fixed-size values"
            },
            {
                question: "What is the time complexity of inserting an element into a heap?",
                options: ["O(1)", "O(log n)", "O(n)", "O(n log n)"],
                answer: "O(log n)"
            },
            {
                question: "Which data structure uses the 'First In, First Out' (FIFO) principle?",
                options: ["Stack", "Queue", "Deque", "Tree"],
                answer: "Queue"
            },
            {
                question: "What is the time complexity of finding the shortest path between all pairs of vertices in a graph?",
                options: ["O(n)", "O(n log n)", "O(n^2)", "O(n^3)"],
                answer: "O(n^3)"
            }


        ];

        let questionIndex = 0;
        let correctAnswers = 0;

        // Function to load next question
        function loadNextQuestion() {
            if (questionIndex < codingQuizQuestions.length) {
                const currentQuestion = codingQuizQuestions[questionIndex];
                document.getElementById("questionNumber").textContent = "Question " + (questionIndex + 1);
                document.getElementById("questionText").textContent = currentQuestion.question;
                const optionsList = document.getElementById("optionsList");
                optionsList.innerHTML = "";
                currentQuestion.options.forEach((option, index) => {
                    const li = document.createElement("li");
                    const label = document.createElement("label");
                    label.innerHTML = `<input type="radio" name="answer" value="${option}">${option}`;
                    li.appendChild(label);
                    optionsList.appendChild(li);
                });
            } else {
                window.location.href = "quiz_completed.html?correctAnswers=" + correctAnswers + "&totalQuestions=" + codingQuizQuestions.length; // Redirect to quiz completion page with query parameters
            }
        }

        // Function to submit quiz
        function submitQuiz() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert("Please select an answer.");
                return;
            }
            const userAnswer = selectedAnswer.value;
            const correctAnswer = codingQuizQuestions[questionIndex].answer;
            if (userAnswer === correctAnswer) {
                correctAnswers++;
            }
            questionIndex++;
            loadNextQuestion();
        }

        // Load the first question when the page loads
        window.onload = function () {
            loadNextQuestion();
        };
    </script>
</body>

</html>

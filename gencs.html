<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Languages Quiz</title>
    <link rel="stylesheet" href="gkquiz.css">
</head>

<body>
    <div class="container">
        <h1>ComputerScience Quiz</h1>
        <div class="question">
            <h2 id="questionNumber"></h2>
            <p id="questionText"></p>
            <ul class="options" id="optionsList">
            </ul>
        </div>
        <button onclick="submitQuiz()">Submit</button>
    </div>

    <script>
        // Define quiz questions and answers for coding languages
        const codingQuizQuestions = [
            {
                question: "What does CPU stand for?",
                options: ["Central Processing Unit", "Computer Processing Unit", "Central Personal Unit", "Computer Personal Unit"],
                answer: "Central Processing Unit"
            },
            {
                question: "Which data structure follows the Last In, First Out (LIFO) principle?",
                options: ["Queue", "Deque", "Stack", "List"],
                answer: "Stack"
            },
            {
                question: "What is the time complexity of binary search in the worst-case scenario?",
                options: ["O(1)", "O(n)", "O(log n)", "O(n log n)"],
                answer: "O(log n)"
            },
            {
                question: "In which data structure does insertion and deletion occur at both ends?",
                options: ["Array", "Stack", "Queue", "Deque"],
                answer: "Deque"
            },
            {
                question: "What is the process of converting high-level programming language into machine language called?",
                options: ["Compiling", "Interpreting", "Debugging", "Linking"],
                answer: "Compiling"
            },
            {
                question: "Which sorting algorithm has the worst-case time complexity of O(n^2)?",
                options: ["Merge Sort", "Quick Sort", "Insertion Sort", "Bubble Sort"],
                answer: "Bubble Sort"
            },
            {
                question: "What is the function of an operating system?",
                options: ["To execute programs", "To manage hardware resources", "To provide user interface", "All of the above"],
                answer: "All of the above"
            },
            {
                question: "What is the space complexity of an algorithm?",
                options: ["Amount of time required to run the algorithm", "Amount of memory required by the algorithm", "Number of comparisons made by the algorithm", "None of the above"],
                answer: "Amount of memory required by the algorithm"
            },
            {
                question: "Which data structure uses the 'First In, First Out' (FIFO) principle?",
                options: ["Queue", "Stack", "Deque", "Tree"],
                answer: "Queue"
            },
            {
                question: "What is the term used for a unique identifier for a variable in programming?",
                options: ["Address", "Name", "Value", "None of the above"],
                answer: "Name"
            },
            {
                question: "What is the primary function of an array?",
                options: ["To store data of different types", "To store data of the same type", "To perform arithmetic operations", "To represent hierarchical relationships"],
                answer: "To store data of the same type"
            },
            {
                question: "Which of the following is not a programming language?",
                options: ["Python", "Java", "HTML", "Ruby"],
                answer: "HTML"
            },
            {
                question: "What is the purpose of the 'else' statement in programming?",
                options: ["To execute a block of code if a condition is true", "To specify a condition for a loop", "To handle cases when the condition is not true", "To terminate the program"],
                answer: "To handle cases when the condition is not true"
            },
            {
                question: "What is the output of 2 + 2 * 3?",
                options: ["8", "10", "6", "None of the above"],
                answer: "8"
            },
            {
                question: "Which data structure organizes data in a hierarchical manner?",
                options: ["Array", "Linked List", "Stack", "Tree"],
                answer: "Tree"
            },
            {
                question: "What is the purpose of recursion in programming?",
                options: ["To optimize code execution", "To repeat a sequence of operations", "To break down a problem into smaller subproblems", "To generate random numbers"],
                answer: "To break down a problem into smaller subproblems"
            },
            {
                question: "What is the correct syntax for a 'for' loop in Python?",
                options: ["for i = 0; i < 5; i++", "for (i = 0; i < 5; i++)", "for i in range(5):", "for i = 0 to 5:"],
                answer: "for i in range(5):"
            },
            {
                question: "Which sorting algorithm is known for its divide and conquer approach?",
                options: ["Bubble Sort", "Insertion Sort", "Merge Sort", "Selection Sort"],
                answer: "Merge Sort"
            },
            {
                question: "What does HTML stand for?",
                options: ["Hyper Text Markup Language", "Hyperlinks and Text Markup Language", "High Text Markup Language", "Hyper Text Makeup Language"],
                answer: "Hyper Text Markup Language"
            },
            {
                question: "What is the purpose of the HTML 'title' element?",
                options: ["To define a title for a section in a document", "To specify the color of text", "To define a title for the document", "To define the main content of the webpage"],
                answer: "To define a title for the document"
            }





        ];

        let questionIndex = 0;
        let correctAnswers = 0;

        // Function to load next question
        function loadNextQuestion() {
            if (questionIndex < codingQuizQuestions.length) {
                const currentQuestion = codingQuizQuestions[questionIndex];
                document.getElementById("questionNumber").textContent = "Question " + (questionIndex + 1);
                document.getElementById("questionText").textContent = currentQuestion.question;
                const optionsList = document.getElementById("optionsList");
                optionsList.innerHTML = "";
                currentQuestion.options.forEach((option, index) => {
                    const li = document.createElement("li");
                    const label = document.createElement("label");
                    label.innerHTML = `<input type="radio" name="answer" value="${option}">${option}`;
                    li.appendChild(label);
                    optionsList.appendChild(li);
                });
            } else {
                window.location.href = "quiz_completed.html?correctAnswers=" + correctAnswers + "&totalQuestions=" + codingQuizQuestions.length; // Redirect to quiz completion page with query parameters
            }
        }

        // Function to submit quiz
        function submitQuiz() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert("Please select an answer.");
                return;
            }
            const userAnswer = selectedAnswer.value;
            const correctAnswer = codingQuizQuestions[questionIndex].answer;
            if (userAnswer === correctAnswer) {
                correctAnswers++;
            }
            questionIndex++;
            loadNextQuestion();
        }

        // Load the first question when the page loads
        window.onload = function () {
            loadNextQuestion();
        };
    </script>
</body>

</html>
